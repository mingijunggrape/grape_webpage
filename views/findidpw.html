<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID·PW 찾기</title>
    <link rel="stylesheet" href="/css/find-id-pw.css">
</head>
<body>
    <div class="header">
        <div class="logo">keeper</div>
        <button class="login-btn">LOGIN</button>
    </div>

    <div class="container">
        <main class="main-content">
            <div class="intro">
                <h1><center>ID·PW 찾기</center></h1>
            </div>
            <div class="find-box">
                <form>
                    <div class="form-group">
                        <label for="email">가입한 이메일*</label>
                        <input type="email" id="email" name="email" placeholder="가입한 이메일 주소 입력">
                    </div>
                    <button type="submit" class="submit-btn">확인</button>
                </form>
                <p class="info-text">
                    입력하신 이메일로 ID 및 비밀번호가 발송됩니다.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
