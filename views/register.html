<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="header">
        <div class="logo">keeper</div>
        <button class="login-btn">LOGIN</button>
    </div>

    <div class="container">
        <main class="main-content">
            <div class="intro">
                <h1>회원가입</h1>
            </div>
            <div class="register-box">
                <form method="post" action="/auth/register">
                    <div class="form-group">
                        <label for="username">아이디*</label>
                        <input type="text" id="username" name="username" placeholder="아이디 입력">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일*</label>
                        <input type="email" id="email" name="email" placeholder="이메일 입력">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호*</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호 입력">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">비밀번호 확인*</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인">
                    </div>
                    <button type="submit" class="submit-btn">회원가입</button>
                </form>
                <div class="help-links">
                    <a href="/auth/login">이미 계정이 있으신가요? 로그인</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
